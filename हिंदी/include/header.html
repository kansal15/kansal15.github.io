<script>


    $(document).ready(function () {


        // Get current page URL
        var url = window.location.href;

       

        // remove # from URL
        url = url.substring(0, (url.indexOf("#") == -1) ? url.length : url.indexOf("#"));

        // remove parameters from URL
        url = url.substring(0, (url.indexOf("?") == -1) ? url.length : url.indexOf("?"));

        // select file name
        url = url.substr(url.lastIndexOf("/") + 1);
        // console.log(url);

        // If file name not avilable
        if (url == '') {
            url = '%E0%A4%AE%E0%A5%81%E0%A4%96-%E0%A4%AA%E0%A5%83%E0%A4%B7%E0%A5%8D%E0%A4%A0.html';
        }

       
        // Loop all menu items
        $('#profile-page nav>ul>li').each(function () {
            // select href
            var href = $(this).find('a').attr('href');
            let encoded = encodeURI(href);
            //  console.log(encoded);
            // Check filename
            if (url == encoded) {

                $(this).addClass('profile-active');

            }
        });
    });
</script>
